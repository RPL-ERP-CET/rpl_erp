permissions:
    get:
        tags: [Permissions]
        summary: Get all permissions
        responses:
            "200":
                description: List of permissions
                content:
                    application/json:
                        schema:
                            type: array
                            items:
                                $ref: "../schemas/index.yaml#/Permission"
    post:
        tags: [Permissions]
        summary: Create a new permission
        requestBody:
            required: true
            content:
                application/json:
                    schema:
                        type: object
                        properties:
                            name:
                                type: string
                        required: [name]
        responses:
            "201":
                description: Permission created successfully
                content:
                    application/json:
                        schema:
                            $ref: "../schemas/index.yaml#/Permission"
