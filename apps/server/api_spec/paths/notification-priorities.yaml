priorities:
    get:
        tags: [Notification Priorities]
        summary: Get all notification priorities
        responses:
            "200":
                description: List of notification priorities
                content:
                    application/json:
                        schema:
                            type: array
                            items:
                                $ref: "../schemas/index.yaml#/NotificationPriority"
    post:
        tags: [Notification Priorities]
        summary: Create a new notification priority
        requestBody:
            required: true
            content:
                application/json:
                    schema:
                        type: object
                        properties:
                            threshold:
                                type: string
                                description: ISO 8601 duration format (e.g., PT1H for 1 hour)
                        required: [threshold]
        responses:
            "201":
                description: Notification priority created successfully
                content:
                    application/json:
                        schema:
                            $ref: "../schemas/index.yaml#/NotificationPriority"
