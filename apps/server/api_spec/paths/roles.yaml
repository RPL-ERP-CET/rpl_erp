roles:
    get:
        tags: [Roles]
        summary: Get all roles
        responses:
            "200":
                description: List of roles
                content:
                    application/json:
                        schema:
                            type: array
                            items:
                                $ref: "../schemas/index.yaml#/Role"
    post:
        tags: [Roles]
        summary: Create a new role
        requestBody:
            required: true
            content:
                application/json:
                    schema:
                        type: object
                        properties:
                            name:
                                type: string
                            priority:
                                type: integer
                        required: [name, priority]
        responses:
            "201":
                description: Role created successfully
                content:
                    application/json:
                        schema:
                            $ref: "../schemas/index.yaml#/Role"

role_permissions:
    get:
        tags: [Roles]
        summary: Get permissions for a role
        parameters:
            - name: id
              in: path
              required: true
              schema:
                  type: string
                  format: uuid
        responses:
            "200":
                description: List of permissions for the role
                content:
                    application/json:
                        schema:
                            type: array
                            items:
                                $ref: "../schemas/index.yaml#/Permission"
    post:
        tags: [Roles]
        summary: Assign permission to role
        parameters:
            - name: id
              in: path
              required: true
              schema:
                  type: string
                  format: uuid
        requestBody:
            required: true
            content:
                application/json:
                    schema:
                        type: object
                        properties:
                            permission_id:
                                type: string
                                format: uuid
                        required: [permission_id]
        responses:
            "201":
                description: Permission assigned to role successfully
                content:
                    application/json:
                        schema:
                            $ref: "../schemas/index.yaml#/RolePermission"
