sessions:
    get:
        tags: [Sessions]
        summary: Get all sessions for current user
        responses:
            "200":
                description: List of user sessions
                content:
                    application/json:
                        schema:
                            type: array
                            items:
                                allOf:
                                    - $ref: "../schemas/index.yaml#/Session"
                                    - type: object
                                      properties:
                                          refresh_token:
                                              type: string
                                              readOnly: true
                                              description: Hidden for security

sessions_by_id:
    delete:
        tags: [Sessions]
        summary: Revoke a session
        parameters:
            - name: id
              in: path
              required: true
              schema:
                  type: string
                  format: uuid
        responses:
            "204":
                description: Session revoked successfully
            "404":
                description: Session not found
                content:
                    application/json:
                        schema:
                            $ref: "../schemas/index.yaml#/Error"
