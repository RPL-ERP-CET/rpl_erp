            format: uuid
            description: Foreign key to role
    required: [id, notification, role]

NotificationReadReceipt:
    type: object
    properties:
        id:
            type: string
            format: uuid
            description: Unique ID
        notification:
            type: string
            format: uuid
            description: Foreign key to notification
        user:
            type: string
            format: uuid
            description: Foreign key to user
        read_at:
            type: string
            format: date-time
            description: Read date
    required: [id, notification, user, read_at]

Document:
    type: object
    properties:
        id:
            type: string
            format: uuid
            description: Unique ID
        type:
            type: string
            description: Document type
        title:
            type: string
            description: Document title
        created_by:
            type: string
            format: uuid
            description: Foreign key to user
        created_at:
            type: string
            format: date-time
            description: Creation date
        updated_at:
            type: string
            format: date-time
            description: Update date
    required: [id, type, title, created_by, created_at, updated_at]

DocumentVisibilityUser:
    type: object
    properties:
        id:
            type: string
