Error:
  type: object
  properties:
    error:
      type: string
      description: Error message
    code:
      type: string
      description: Error code
  required: [error]

User:
  type: object
  properties:
    id:
      type: string
      format: uuid
      description: Unique user identifier
    email:
      type: string
      format: email
      description: User email address
    password:
      type: string
      description: Password hash
      writeOnly: true
  required: [id, email]

Session:
  type: object
  properties:
    id:
      type: string
      format: uuid
      description: Unique session identifier
    user_id:
      type: string
      format: uuid
      description: Foreign key reference to user
    refresh_token:
      type: string
      description: Hashed refresh token
      writeOnly: true
    expires:
      type: string
      format: date-time
      description: Session expiration timestamp
    user:
      $ref: "#/User"
      description: Associated user object
  required: [id, user_id, refresh_token, expires]

# DTOs for API requests/responses

SignUpAuthDto:
  type: object
  properties:
    email:
      type: string
      format: email
      description: User email address
    password:
      type: string
      minLength: 8
      description: User password (minimum 8 characters)
  required: [email, password]

SignInAuthDto:
  type: object
  properties:
    email:
      type: string
      format: email
      description: User email address
    password:
      type: string
      description: User password
  required: [email, password]

TokenResponse:
  type: object
  properties:
    accessToken:
      type: string
      description: JWT access token for API authentication
  required: [accessToken]

TokenVerificationResponse:
  type: object
  properties:
    valid:
      type: boolean
      description: Whether the token is valid
  required: [valid]

LogoutResponse:
  type: object
  properties:
    message:
      type: string
      example: "Logged out successfully"
      description: Success message
  required: [message]

# Additional schemas from the document for completeness

Permission:
  type: object
  properties:
    id:
      type: string
      format: uuid
      description: Unique permission identifier
    name:
      type: string
      description: Permission name
  required: [id, name]

Role:
  type: object
  properties:
    id:
      type: string
      format: uuid
      description: Unique role identifier
    name:
      type: string
      description: Role name
    priority:
      type: integer
      description: Role priority level
  required: [id, name, priority]

RolePermission:
  type: object
  properties:
    id:
      type: string
      format: uuid
      description: Unique identifier
    role_id:
      type: string
      format: uuid
      description: Foreign key reference to role
    permission_id:
      type: string
      format: uuid
      description: Foreign key reference to permission
  required: [id, role_id, permission_id]

UserRole:
  type: object
  properties:
    id:
      type: string
      format: uuid
      description: Unique identifier
    user_id:
      type: string
      format: uuid
      description: Foreign key reference to user
    role_id:
      type: string
      format: uuid
      description: Foreign key reference to role
    priority:
      type: integer
      description: Role priority for this user
  required: [id, user_id, role_id, priority]

NotificationPriority:
  type: object
  properties:
    id:
      type: string
      format: uuid
      description: Unique identifier
    threshold:
      type: string
      description: Notification threshold (ISO 8601 duration format)
  required: [id, threshold]

Notification:
  type: object
  properties:
    id:
      type: string
      format: uuid
      description: Unique notification identifier
    content:
      type: string
      description: Notification message content
    priority:
      type: string
      format: uuid
      description: Foreign key reference to notification priority
    cooldown:
      type: integer
      description: Cooldown period in seconds
    category:
      type: string
      description: Notification category
    sender:
      type: string
      description: Notification sender
    scheduled_at:
      type: string
      format: date-time
      description: Scheduled delivery time
    created_at:
      type: string
      format: date-time
      description: Creation timestamp
    updated_at:
      type: string
      format: date-time
      description: Last update timestamp
  required: [id, content, priority, category, sender, created_at, updated_at]

NotificationAttachment:
  type: object
  properties:
    id:
      type: string
      format: uuid
      description: Unique identifier
    notification:
      type: string
      format: uuid
      description: Foreign key reference to notification
    attachment:
      type: string
      format: uuid
      description: Foreign key reference to document
  required: [id, notification, attachment]

